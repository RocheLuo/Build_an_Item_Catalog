<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{item.title}}</title>
</head>

<body>

    <header>
        <div class="header-wrap">
            <p class="title">Catalog App</p>
            <div class="login">
                {% if log_status=="login" %}
                <a class="headerlink" href="/login">Logout</a></div>
                {% else %}
                <a class="headerlink" href="/gconnect">Login</a></div>
                {% endif %}
        </div>
    </header>

    <div class="content">
    <h1>Modify {{item.title}}</h1>
    <form action="{{ url_for('edit_item',item_id=item.id, shop_name=shop_name)}}" method = 'POST'>
        <h2>New Title:</h2>
        <input type='text' size='30' name='title'/><br>

        <input class="button" type='submit' value='Modify'/>
    </form>
    </div>

</body>
</html>
